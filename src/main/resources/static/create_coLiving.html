        <div class="create_kollektiv">
            <h2>Opprett kollektiv</h2>
            <form id="newCoLivingForm">  <!-- fjernet method/action -->
                <input id="name"      type="text"   placeholder="Navn på kollektiv">
                <input id="address" type="text" placeholder="Adresse">
                <button>Opprett kollektiv</button>
            </form>
            <script>
                document.getElementById("newCoLivingForm").addEventListener("submit", async function (event) {
                  event.preventDefault(); // Hindrer at siden refresher

                  // Les verdier fra input-feltene
                  const newCoLiving = {
                    name: document.getElementById("name").value,
                    address: document.getElementById("address").value
                  };

                  // Send POST-forespørsel til backend
                  try {
                    const response = await fetch("http://localhost:8081/api/coLivings", {
                      method: "POST",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify(newCoLiving)
                    });

                    if (!response.ok) {
                      throw new Error("Feil ved lagring av kollektiv");
                    }

                    const result = await response.json();
                    alert("Kollektiv lagret!");
                  } catch (error) {
                    console.error(error);
                    alert("Kunne ikke lagre kollektiv");
                  }
                });
            </script>
        </div>
